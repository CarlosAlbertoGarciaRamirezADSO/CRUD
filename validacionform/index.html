<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <main class="container">
      <section>
        <div class="formulario">
              <form id="form" novalidate>
                <h1 class="title_register">Registro</h1>
      
                <input type="text" placeholder="Nombre" id="nombre" class="input" autocomplete="off" required>
      
                <input type="text" placeholder="Apellido" id="apellido" class="input"  autocomplete="off" required>

                <input type="text" placeholder="Telefono" id="telefono" class="input"  autocomplete="off" required>
                
                <input type="text" placeholder="Direccion" id="direccion" class="input"  autocomplete="off" required>
                
                <select id="tipo_documento" required></select>
                
                <input type="text" placeholder="Documento"  id="documento" class="input" autocomplete="off" required>
                
                <input type="text" placeholder="email" id="email" class="input" required>

                <input type="text" hidden id="oculto">

                <div class="terminos">
                  <input type="checkbox" id="check"/>                  
                  <label for="check">Terminos y Condici√≥nes</label>
                </div>
                <button type="submit" id="enviar" disabled class="boton">Enviar</button>
                
              </form>
          </div>
          <!-- <div class="content_table"> -->
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Telefono</th>
                  <th>Direccion</th>
                  <th>Documento</th>
                  <th>Email</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
          </table>
        <!-- </div> -->

        <template id="user">
          <tr>
            <td class="first_name"></td>
            <td class="last_name"></td>
            <td class="phone"></td>
            <td class="addres"></td>
            <!-- <td class="type_id"></td> -->
            <td class="document"></td>
            <td class="email"></td>
              <td>
                <div class="group">
                  <button class="edit button">editar</button>
                  <button class="delete button">eliminar</button>
                </div>
              </td>
          </tr>
        </template>

        </section>
      </main>
      <script src="app2.js" type="module"></script>
</body>
</html>
